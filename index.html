<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laniakea NFT MiniApp</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="dark">
  <header class="header">
    <div class="logo">🌌 Laniakea NFT</div>
    <div class="cart">🛒</div>
  </header>
  <nav class="nav-tabs">
    <button onclick="showTab('gifts')">🎁 Gifts</button>
    <button onclick="showTab('stars')">⭐ Stars</button>
    <button onclick="showTab('referrals')">👥 Referrals</button>
    <button onclick="showTab('profile')">👤 Profile</button>
  </nav>
  <main>
    <section id="gifts" class="tab active">
      <h2>Limited NFT Gifts</h2>
      <div class="nft-grid" id="gift-grid"></div>
    </section>
    <section id="stars" class="tab">
      <h2>Buy Stars</h2>
      <p>Purchase Stars to use across the app.</p>
    </section>
    <section id="referrals" class="tab">
      <h2>Your Referrals</h2>
      <p>Invite friends and earn bonuses.</p>
    </section>
    <section id="profile" class="tab">
      <h2>My Profile</h2>
      <div class="profile-box">
        <img src="avatar_placeholder.png" class="avatar" alt="avatar"/>
        <p>ID: <span id="user-id">#7013341971</span></p>
        <p>Purchased: <span id="purchases">4</span></p>
        <p>Total Spent: <span id="spent">3,200 ⭐</span></p>
        <p>Referrals: <span id="ref-count">12</span></p>
      </div>
    </section>
  </main>
</body>
</html>
