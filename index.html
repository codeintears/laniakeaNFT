<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 NFT Gift Store</title>
  <link rel="stylesheet" href="style_v2.css" />
  <script defer src="script_v2.js"></script>
</head>
<body class="dark-theme">
  <header class="top-bar">
    <div class="balance">
      <span>💎 TON: <span id="ton-balance">245.5</span></span>
      <span>⭐ Stars: <span id="stars-balance">1320</span></span>
    </div>
    <div class="cart-button" onclick="toggleCart()">🛒 <span id="cart-count">0</span></div>
  </header>

  <main class="content">
    <section id="gifts" class="section active">
      <div class="categories">
        <button onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('pepe')">Pepe</button>
        <button onclick="filterCategory('memes')">Memes</button>
        <button onclick="filterCategory('animals')">Animals</button>
        <button onclick="filterCategory('rare')">Rare</button>
      </div>
      <div class="gift-grid" id="gift-grid"></div>
    </section>

    <section id="profile" class="section">
      <h2>👤 My Profile</h2>
      <div class="profile-info">
        <img src="avatar_placeholder.png" alt="Avatar" class="avatar" />
        <p>ID: <span id="user-id">12345678</span></p>
        <p>Spent: <span id="total-spent">3420 ⭐</span></p>
        <p>Gifts Purchased: <span id="gifts-purchased">12</span></p>
        <p>Registered: <span id="reg-date">2024-04-12</span></p>
        <p>Referrals: <span id="referral-count">4</span></p>
      </div>
    </section>

    <section id="cart" class="section hidden">
      <h2>🛒 Cart</h2>
      <div id="cart-items"></div>
      <div class="checkout">
        <p>Total: <span id="total-price">0 ⭐</span></p>
        <button onclick="checkout()">Pay</button>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="showSection('gifts')">🎁 Gifts</button>
    <button onclick="showSection('profile')">👤 Profile</button>
    <button onclick="showSection('cart')">🛒 Cart</button>
  </nav>
</body>
</html>
